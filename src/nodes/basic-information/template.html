<div style="margin-bottom: 20px">
  <h4>
    Basic Information
  </h4>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
        Host Name
      </label>
        <div class="col-md-7 form-text">
          {{$ctrl.node.hostName}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Operating System
    </label>
        <div class="col-md-7">
          {{$ctrl.node.os || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Type
      </label>
        <div class="col-md-7">
          {{$ctrl.node.type || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      IP Address
    </label>
        <div class="col-md-7">
          {{$ctrl.node.ip}}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Last Seen
    </label>
        <div class="col-md-7">
          {{$ctrl.node.lastSeen || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Last Status Change
    </label>
        <div class="col-md-7">
          {{$ctrl.node.lastChange || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Owner
    </label>
        <div class="col-md-7">
          {{$ctrl.node.owner || 'Unknown' }}
        </div>
      </div>
    </div>
  </div>
</div>
