<h4>
  Basic Information
</h4>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label>
      Host Name
    </label>
      <p>
        {{$ctrl.node.hostName}}
      </p>
    </div>
    <div class="form-group">
      <label>
      Operating System
    </label>
      <p>
        {{$ctrl.node.os || '-' }}
      </p>
    </div>
    <div class="form-group">
      <label>
      Type
    </label>
      <p>
        {{$ctrl.node.type || '-' }}
      </p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label>
      Owner
    </label>
      <p>
        {{$ctrl.node.owner || '-' }}
      </p>
    </div>
    <div class="form-group">
      <label>
      IP Address
    </label>
      <p>
        {{$ctrl.node.ip}}
      </p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label>
      Last Seen
    </label>
      <p>
        {{$ctrl.node.lastSeen || '-' }}
      </p>
    </div>
    <div class="form-group">
      <label>
      Last Status Change
    </label>
      <p>
        {{$ctrl.node.lastChange || '-' }}
      </p>
    </div>
  </div>
</div>
