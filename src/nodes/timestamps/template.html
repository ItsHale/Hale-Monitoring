<h4>
  Timestamps
</h4>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label>
        Created
      </label>
      <p>
        {{$ctrl.getFriendlyDate($ctrl.node.created) | date: 'd MMM yyyy'}} {{!ctrl.node.created ? '-' : ''}}
      </p>
    </div>
    <div class="form-group">
      <label>
        Created by
      </label>
      <p>
        {{$ctrl.node.createdBy || '-'}}
      </p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label>
        Last modified
      </label>
      <p>
        {{$ctrl.friendlifyDate($ctrl.node.modified) || '-'}}
      </p>
    </div>
    <div class="form-group">
      <label>
        Modified by
      </label>
      <p>
        {{$ctrl.node.modifiedBy || '-'}}
      </p>
    </div>
  </div>
</div>
