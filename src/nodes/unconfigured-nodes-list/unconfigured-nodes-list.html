<div style="height:100%;width:100%">
  <div style="height: 50px;margin-right:25px;">
    <input type="text" placeholder="Filter" class="form-control" ng-model="$ctrl.filter">
  </div>
  <div style="height:calc(100% - 30px);overflow-y:scroll;padding-right:10px;">
    <table ng-table="$ctrl.tableParams" show-filter="false" class="table">
        <tr ng-repeat-start="host in $data" ng-class="{'striped' : $index % 2 === 0}">
            <td data-title="'Host Name'">
            {{host.hostName}}
            </td>
            <td data-title="'Operating System'">
            {{host.operatingSystem || '-'}}
            </td>
            <td data-title="'Last Connected'">
            {{host.lastConnected || '-'}}
            </td>
            <td data-title="'Created'">
              {{host.created}}
            </td>
            <td class="text-right">
              <button class="btn btn-xs btn-danger" type="button">
                <i class="fa fa-fw fa-ban" title="Block host"></i>
            </button>
              <button class="btn btn-xs btn-primary" type="button" ng-click="host.edit = !host.edit" ng-disabled="!host.savable && host.edit">
                <i class="fa fa-fw" ng-class="host.edit ? 'fa-save' : 'fa-edit'" title="Edit host"></i>
              </button> 
            </td>
        </tr>
        <tr ng-repeat-end ng-show="host.edit === true" ng-class="{'striped' : $index % 2 === 0, 'editing': host.edit}">
            <td colspan="5">
              <unconfigured-edit-form hg-node="host"></unconfigured-edit-form>
            </td>
        </tr>
      </ng-repeat>
    </table>
  </div>
</div>
