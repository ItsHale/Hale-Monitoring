<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="hg-node">
        <h3 style="margin-bottom:10px;padding-bottom:10px;margin-right:10px;">
          <div class="status-box" ng-class="$ctrl.getStatus()"></div>
          {{$ctrl.node.friendlyName}}
        </h3>
        <div class="hg-section">
          <hg-node-basic-info
            class="hg-section"
            hg-node="$ctrl.node">
          </hg-node-basic-info>
        </div>
        <div class="hg-section">
          <hg-node-timestamps
            hg-node="$ctrl.node">
          </hg-node-timestamps>
        </div>
      </div>
    </div>
  </div>
</div>
