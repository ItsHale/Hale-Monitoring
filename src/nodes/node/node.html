<div class="hg-node">
  <div class="hg-node-header">
    <div class="row">
      <div class="col-sm-12">
        <h3 style="margin-bottom:30px;border-bottom: 1px solid #ccc;padding-bottom:10px;margin-right:10px;">
          {{$ctrl.node.friendlyName}}
        </h3>
      </div>
    </div>
  </div>
  <form class="form hg-sections">
    <div class="row">
      <div class="col-md-12">
        <div class="hg-section">
          <hg-node-basic-info
            class="hg-section"
            hg-node="$ctrl.node">
          </hg-node-basic-info>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="hg-section">
          <hg-node-timestamps
            hg-node="$ctrl.node">
          </hg-node-timestamps>
        </div>
      </div>
    </div>
  </form>
</div>
