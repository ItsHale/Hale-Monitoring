<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="hg-content">
        <table ng-table="$ctrl.tableParams" show-filter="false" class="table table-hover table-striped table-sm">
          <tr ng-repeat="host in $data" ui-sref="app.hale.node({'id': host.id})">
            <td title="''" style="width: 20px">
                <div class="status-box" ng-class="$ctrl.status[host.status]"></div>
            </td>
            <td title="'Host Name'">
              {{host.friendlyName}}
            </td>
            <td title="'FQDN'">
              {{host.hostName}}
            </td>
            <td title="'Last Change'">
              {{host.modified}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
