<div style="height:100%;width:100%">
  <div style="height: 50px;margin-right:25px;">
    <input type="text" placeholder="Filter" class="form-control" ng-model="$ctrl.filter">
  </div>
  <div style="height:calc(100% - 30px);overflow-y:scroll;padding-right:10px;">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th class="table-sortable-header" ng-click="$ctrl.sortBy('status')">
            <i class="fa fa-heart"></i>
            <i class="caret" ng-class="($ctrl.propertyName == 'status' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
          </i>
          </th>
          <th class="table-sortable-header" ng-click="$ctrl.sortBy('name')">
            Host Name
            <i class="caret" ng-class="($ctrl.propertyName == 'name' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
          </i>
          </th>
          <th class="table-sortable-header" ng-click="$ctrl.sortBy('uri')">
            FQDN
            <i class="caret" ng-class="($ctrl.propertyName == 'uri' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
          </i>
          </th>
          <th class="table-sortable-header text-right" ng-click="$ctrl.sortBy('changed')">
            Last Change
            <i class="caret" ng-class="($ctrl.propertyName == 'changed' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
          </i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="host in $ctrl.nodes | orderBy:$ctrl.propertyName:reverse | filter:$ctrl.filter" ui-sref="app.hale.node({'id': host.id})">
          <td>
            <div style="margin-top:2px;height:10px;width:10px;display:inline-block;border-radius:2px; background: {{$ctrl.status[host.status]}}"></div>
          </td>
          <td>
            {{host.friendlyName}}
          </td>
          <td>
            {{host.hostName}}
          </td>
          <td class="text-right">
            {{host.modified}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
