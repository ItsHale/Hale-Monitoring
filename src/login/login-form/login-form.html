<form class="form">
  <div id="login-box">
    <div class="form-group">
      <label for="loginUserName" class="sr-only">
        Username
      </label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control hg-transparent" placeholder="Username" id="loginUsername" ng-model="$ctrl.credentials.username">
      </div>

    </div>
    <div class="form-group">
      <label for="loginPassword" class="sr-only">
        Password
      </label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-asterisk"></i>
        </span>
        <input type="password" class="form-control hg-transparent" placeholder="Password" id="loginPassword" ng-model="$ctrl.credentials.password">
      </div>

    </div>
    <div class="form-group text-center">

      <button type="button" class="btn btn-primary btn-login" ng-click="$ctrl.doLogin()">
        Log in
      </button>
    </div>

    <div class="alert {{message.class}}" ng-repeat="message in $ctrl.messages" ng-show="message.visible">
      <i class="close" ng-click="message.visible = false">&times;</i>
      {{message.text}}
    </div>
  </div>
</form>
