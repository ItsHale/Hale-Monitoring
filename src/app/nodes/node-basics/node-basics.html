<div style="margin-bottom: 20px">
  <h4>
    Basic Information
  </h4>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
        Host Name
      </label>
        <div class="col-md-7 form-text">
          {{node.hostName}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Operating System
    </label>
        <div class="col-md-7">
          {{node.os || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Type
      </label>
        <div class="col-md-7">
          {{node.type || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      IP Address
    </label>
        <div class="col-md-7">
          {{node.ip}}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Last Seen
    </label>
        <div class="col-md-7">
          {{node.lastSeen || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Last Status Change
    </label>
        <div class="col-md-7">
          {{node.lastChange || 'Unknown' }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 col-form-label">
      Owner
    </label>
        <div class="col-md-7">
          {{node.owner || 'Unknown' }}
        </div>
      </div>
    </div>
  </div>
</div>
