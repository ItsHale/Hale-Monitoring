<div class="container hg-login-container" style="margin-top:200px">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center" style="margin-bottom: 20px">
        <p>
          <span class="fa-stack fa-lg" style="font-size:40px">
            <i style="color: rgba(0, 0, 0, 0.1)" class="fa fa-circle fa-stack-2x" ></i>
            <i style="color: rgba(255,255,255,0.7)" class="fa fa-lock fa-stack-1x" ></i>
          </span>
        </p>
      </div>
      <div id="login-box">
        <form #login="ngForm" (ngSubmit)="doLogin(login)" novalidate>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input class="form-control" name="username" placeholder="Username" ngModel required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-asterisk"></i>
              </span>
              <input class="form-control" name="password" placeholder="Password" ngModel required type="password">
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary btn-login" ng-click="$ctrl.doLogin()">
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
