<div>
  <h4>
    {{title}}
  </h4>
  <p>
    <i>
      {{description}}
    </i>
  </p>

<div>
  <div class="col-md-12" style="padding:20px;box-shadow: 0px 0px 10px 1px #ccc;background: #fefefe">
      <img style="border-radius:100%;margin-bottom:10px" src="http://placehold.it/200x200"/>
  </div>
    <div class="pull-right">
      <h3>
        {{username}}
      </h3>
      <p>
        {{email}}
      </p>
    </div>
  </div>
</div>
<div class="col-md-10">
  <div class="form-group">
    <label>
      Username:
    </label>
    <input type="text" placeholder="JohnDoe911" class="form-control">
  </div>
  <div class="form-group">
    <label>
        Email:
    </label>
    <input type="text" placeholder="john.doe@acmegroup.com" class="form-control">
  </div>
  <div class="form-group">
    <label>
      Full Name:
    </label>
    <input type="text" placeholder="John Doe" class="form-control">
  </div>
  <div class="pull-right">
    <button type="button" class="btn btn-default">
      Cancel
    </button>
    <button type="button" class="btn btn-primary">
      Save
    </button>
  </div>
</div>
