<div class="row">
  <div class="col-md-12">
    <h4>
      {{$ctrl.title}}
    </h4>
    <p style="font-size:1.1em;text-align:justify">
        {{$ctrl.description}}
    </p>
  </div>
</div>

    <div class="" style="margin-top:20px;">
      <div class="pull-left">
        <div class="form-group">
          <label>
            Username:
          </label>

            {{$ctrl.username}}
          </p>
        </div>

        <div class="form-group">
          <label>
            Full Name:
          </label>
          <p>
            {{$ctrl.fullname}}
          </p>
        </div>
      </div>
      <div class="pull-right">
        <img gravatar-src="$ctrl.email" gravatar-size="180" />
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
