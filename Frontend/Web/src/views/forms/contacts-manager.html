<div class="row">
  <div class="col-md-12" style="margin-top:20px">
    <div
      ng-repeat="message in messages"
      ng-show="message.visible"
      class="alert {{message.type}}">
      <a class="close" ng-click="message.visible = false">&times;</a>
      {{message.text}}
    </div>
  </div>
  <div class="col-md-12">
    <div class="well" ng-repeat="contact in contacts | orderBy:'primary':true">
      <div class="pull-left" style="vertical-align:middle;padding-top:7px">
        {{contact.value}}

      </div>
      <div class="pull-right" style="font-size:1.2em">
        <div ng-show="contact.primary == true">
          <div>
            <span class="btn btn-success" style="width:85px;cursor:inherit">
              Primary
              <i class="fa fa-check"></i>
            </button>
          </div>
        </div>
        <div class="text-right" ng-show="contact.primary == false">
          <button class="btn btn-danger" ng-click="deleteContact(contact)" style="width:40px">
            <i class="fa fa-trash"></i>
          </button>
            <button class="btn btn-primary" ng-click="changePrimary(contact)" style="width:40px">
              <i class="fa fa-pencil"></i>
            </button>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
