<div class="col-md-{{size}}" style="padding:10px;">
  <div class="widget">
    <div class="widget-header" style="text-align:left">
      <div style="padding-left:0px;width:20px;display:inline-block">
        <i class="fa fa-bars">
        </i>
      </div>
      <div style="display:inline-block;padding-left:0px;text-align:left">
          {{title}}
      </div>
      <div class="clearfix">
      </div>
    </div>
    <div class="widget-body">
      <ng-include src="view">
      </ng-include>
    </div>

  </div>

</div>
