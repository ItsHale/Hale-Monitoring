<form class="form">
  <div id="login-box">
    <div style="text-align: center;margin-bottom: 20px;">
        <i style="font-size: 40px;color: rgba(0, 0, 0, 0.5)" class="fa fa-lock" ></i>
    </div>
    <div class="form-group">
      <label for="loginUserName" class="sr-only">
        Username
      </label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control hg-transparent" placeholder="Username" id="loginUsername" ng-model="credentials.username">
      </div>

    </div>
    <div class="form-group">
      <label for="loginPassword" class="sr-only">
        Password
      </label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-asterisk"></i>
        </span>
        <input type="password" class="form-control hg-transparent" placeholder="Password" id="loginPassword" ng-model="credentials.password">
      </div>

    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary btn-login" ng-click="doLogin()">
        Log in
      </button>
    </div>
  </div>
</form>
