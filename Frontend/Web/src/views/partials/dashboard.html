<div class="row">
  <div class="col-md-12 text-right">
    <widget-toggler>
    </widget-toggler>
  </div>
</div>
<div class="row" style="margin-left:-25px;margin-right:-25px">
  <div class="col-md-12">
    <ul dnd-list="widgets" style="list-style: none;margin:0px;padding:0px">
      <li ng-repeat          = "widget in $ctrl.widgets | filter:{enabled:true}"
          dnd-draggable      = "widget"
          dnd-moved          = "$ctrl.widgets.splice($index, 1);$ctrl.moveCallback();"
          dnd-effect-allowed = "copyMove"
          widget
          hg-widget-size="{{widget.size}}"
          hg-widget-title="{{widget.title}}"
          hg-widget-view="{{widget.view}}"
      >
      </li>
      <li class="dndPlaceholder" widget hg-widget-size="3" hg-title ="">

      </li>
    </ul>
  </div>
</div>
