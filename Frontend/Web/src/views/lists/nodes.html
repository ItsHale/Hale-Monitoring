<div class="pull-right" style="width:200px">
  <input type="text" placeholder="Filter" class="form-control" ng-model="$ctrl.filter">
</div>
<div class="visible-m visible-l clearfix" style="margin-bottom:20px">
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="table-sortable-header" ng-click="$ctrl.sortBy('status')">
        <i class="fa fa-heart"></i>
        <i
          class="caret"
          ng-class="($ctrl.propertyName == 'status' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
        </i>
      </th>
      <th class="table-sortable-header" ng-click="$ctrl.sortBy('name')">
        Host Name
        <i
          class="caret"
          ng-class="($ctrl.propertyName == 'name' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
        </i>
      </th>
      <th class="table-sortable-header" ng-click="$ctrl.sortBy('uri')">
        FQDN
        <i
          class="caret"
          ng-class="($ctrl.propertyName == 'uri' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
        </i>
      </th>
      <th class="table-sortable-header" ng-click="$ctrl.sortBy('health')">
        Health %
        <i
          class="caret"
          ng-class="($ctrl.propertyName == 'health' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
        </i>
      </th>
      <th class="table-sortable-header text-right" ng-click="$ctrl.sortBy('changed')">
        Last Change
        <i
          class="caret"
          ng-class="($ctrl.propertyName == 'changed' ? 'caret-active' + ' ' + ($ctrl.reverse ? 'caret-up' : 'caret-down') : 'caret-inactive')">
        </i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="host in $ctrl.hosts | orderBy:$ctrl.propertyName:reverse | filter:$ctrl.filter">
      <td>
        <div style="margin-top:2px;height:10px;width:10px;display:inline-block;border-radius:2px; background: {{$ctrl.status[host.status]}}"></div>
      </td>
      <td ng-click="$ctrl.nav(host.id)">
        {{host.friendlyName}}
      </td>
      <td>
        {{host.hostName}}
      </td>
      <td>
        {{host.health}}
      </td>
      <td  class="text-right">
        {{host.modified}}
      </td>
    </tr>
  </tbody>
</table>
