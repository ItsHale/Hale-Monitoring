<div ng-controller="HostSummaryWidgetController" style="padding-top:10px">
  <div style="min-height:200px;">
  <table class="table table-striped table-condensed" style="font-size:0.8em;">
    <thead>
      <tr>
        <th>
          <i class="fa fa-heart"></i>
        </th>
        <th>
          Node
        </th>
        <th>
          FQDN
        </th>
        <th  class="text-right">
          Last Change
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="host in hosts | limitTo:limit:offset | orderBy:'status':false">
        <td style="width:10px">
          <div style="margin-top:2px;height:10px;width:10px;display:inline-block;border-radius:2px; background: {{status[host.status]}}"></div>

        </td>
        <td>
          {{host.friendlyName}}
        </td>
        <td>
          {{host.hostName}}
        </td>
        <td class="text-right">
          {{host.modified}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="text-right">
  <button class="btn btn-default btn-sm" type="button" ng-click="decreaseOffset()">
    Previous
  </button>
  <button class="btn btn-default btn-sm" type="button" ng-click="increaseOffset()">
    Next
  </button>
</div>
</div>
