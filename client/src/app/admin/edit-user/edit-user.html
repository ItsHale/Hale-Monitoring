<h5>
  Edit User
</h5>
<div class="row">
  <div class="col-md-12">
    <form #editUser="ngForm" (ngSubmit)="doUpdate(editUser)">
      <div class="form-group">
        <label for="userName">
            Username
        </label>
        <input
          type="text"
          class="form-control"
          name="userName"
          #userName="ngModel"
          [ngModel]="user.userName"
          disabled
          required>
      </div>
      <div class="form-group">
        <label for="userName">
            Email
        </label>
        <input
          type="text"
          class="form-control"
          name="email"
          #email="ngModel"
          [ngModel]="user.email"
          email
          required>
      </div>
      <div class="form-group">
        <label for="userName">
            Full Name
        </label>
        <input
          type="text"
          class="form-control"
          name="fullName"
          #fullName="ngModel"
          [ngModel]="user.fullName"
          required>
      </div>
      <div class="form-group">
        <label class="custom-control custom-checkbox">
          <input
            type="checkbox"
            name="activated"
            #activated="ngModel"
            [ngModel]="user.activated"
            class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Activated</span>
        </label>
      </div>
      <div class="form-group">
        <label class="custom-control custom-checkbox">
          <input
            type="checkbox"
            name="enabled"
            #enabled="ngModel"
            [ngModel]="user.enabled"
            class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Enabled</span>
        </label>
      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-defualt clickable" uiSref="app.hale.admin.users">
          Cancel
        </button>
        <button class="btn btn-primary clickable" [disabled]="editUser.pristine || !editUser.valid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
